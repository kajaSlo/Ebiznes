
<app-all-and-with-cat-products></app-all-and-with-cat-products>

<div>
  <ng-container  *ngFor="let product of products?.value">
      <div id="prod" class="col-xs-12 col-md-3 p">
    <h4 >{{product.title}}</h4><br>
    <h4>{{product.description}}</h4><br>
    <h4>{{product.prodId}}</h4>
    <h4>{{product.price}}</h4>
  </div>
  
</ng-container>
</div>


<input type="hidden" name="id" [(ngModel)]="id">
